apiVersion: apps/v1
kind: Deployment
metadata:
  name: myfirstdeployment
  labels:
    app: myflaskapp
spec:
  template:
    metadata:
      name: myfirstpod
      labels:
        app: myflaskapp
    spec:
      containers:
      - name: myfirstpod
        image: psrv3/gfgbatch38flaskapp:v1.0.0
        ports:
        - containerPort: 8080
        readinessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 1
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 30
        resources:
          limits:
            cpu: 300m
          requests:
            cpu: 200m
  replicas: 2
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: myflaskapp
---
apiVersion: v1
kind: Service
metadata:
  name: myfirstpodsvc
spec:
  selector:
    app: myflaskapp
  ports:
  - name: http
    protocol: TCP
    port: 8080
    targetPort: 8080
  type: NodePort
